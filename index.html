<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowflake Fractal Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="left-menu">
        <button id="saveAsGifButton">Save as GIF</button>
        <button id="randomizeButton">Randomize</button>
        
            <label for="sides">Sides:</label>
            <input type="number" id="sides" value="5" min="2" max="20"><br>

            <label for="depth">Depth:</label>
            <input type="number" id="depth" value="2" min="1" max="10"><br>

            <label for="lineWidth">Line width:</label>
            <input type="range" id="lineWidth" value="10" min="1" max="15" step="0.1"><br>

            <label for="scale">Scale:</label>
            <input type="range" id="scale" min="0.1" max="1" step="0.01" value="0.5"><br>
            
            <label for="spread">Spread:</label>
            <input type="range" id="spread"  min="0" max="6.28" step="0.01" value="1"><br>
            
            <div class="color-picker" id="colorPicker"></div>
            <!--<button id="generateButton">Generate</button>-->
    </div>
        <div class="canvas-container">
        <canvas id="canvas"></canvas>
        </div>
    </div>
